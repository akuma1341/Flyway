spring:
  datasource:
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    url: jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1;sql.syntax_mys=true
    username: sa
    password: sa

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

my:
  entityname: STUDENT
  entity:
    names:
      subject: SUBJECT
  export:
    file:
      path: D:\dbExport
      name:
        txt: students.txt
        csv: students.csv
        xlsx: students.xlsx

app:
  scheduling:
    enable: false
